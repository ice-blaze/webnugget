<div class="container">
  <app-title></app-title>

  <div class="outer-card">
    <div class="inner-card">
      <div class="title">
        <h1>
          <mat-icon
            aria-hidden="true"
            [fontIcon]="IconConverter[nugget.format]"
          ></mat-icon>
          {{ nugget.title }}
        </h1>
      </div>
      <div class="content">{{ nugget.content }}</div>
      <div class="bottom">
        <app-jump-to-link [nugget]="nugget" />
        <div class="topics">
          @for (topic of nugget.topics; track $index) {
            <app-pill [text]="topic" />
          }
        </div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button
      class="buttonLook"
      role="link"
      (click)="back()"
      (keydown.enter)="back()"
      (keydown.space)="back()"
    >
      Back Home
    </button>
    <app-random-next />
  </div>
</div>
