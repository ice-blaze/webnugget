<div class="container">
  <app-title></app-title>

  <div class="search">
    <label>
      <span class="screen-reader">
        Filter the nuggets. Search by any terms or specific topic like
        article,book or tip.
      </span>
      <mat-icon aria-hidden="true" [fontIcon]="'search'"></mat-icon>
      <input
        type="search"
        id="search"
        [formControl]="searchInput"
        placeholder="e.g. GitHub or article..."
        spellcheck="false"
        name="webnuggets-search"
      />
    </label>
  </div>

  <app-random-next />

  <div class="nuggets">
    @for (nugget of nuggets$ | async; track $index) {
      <app-tile [nugget]="nugget"></app-tile>
    } @empty {
      <div class="nothing-found">No nuggets found ðŸ˜¢</div>
    }
  </div>

  <app-back-to-top />
</div>
