<a
  class="card"
  [routerLink]="['/', 'details', nugget.id]"
  appRandomBackgroundColor
  (mouseenter)="enter()"
  (mouseleave)="leave()"
  (focus)="enter()"
  (focusout)="leave()"
>
  <div class="inner-card">
    <div class="title">
      <h1 [class.underlined]="isMouseHover">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          [fontIcon]="IconConverter[nugget.format]"
        ></mat-icon>
        {{ nugget.title }}
      </h1>
    </div>
    <div class="content">{{ nugget.content }}</div>
    <div class="topics">
      @for (topic of nugget.topics; track $index) {
        <app-pill>{{ topic }}</app-pill>
      }
    </div>
  </div>
</a>
